<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Fixed Deposit Calculator</h2>
        <div class="form-group">
            <label for="amount">Deposit Amount:</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="years">Duration (Years):</label>
            <input type="number" id="years" class="form-control" placeholder="Enter years">
        </div>
        <div class="form-group">
            <label for="months">Additional Duration (0-6 Months):</label>
            <input type="number" id="months" class="form-control" placeholder="Enter months" min="0" max="6">
        </div>
        <button class="btn btn-success btn-block" onclick="calculateFD()">Calculate</button>
        
        <div class="mt-4" id="result" style="display: none;">
            <h5>Maturity Details</h5>
            <p><strong>Maturity Amount:</strong> <span id="maturityAmount"></span></p>
            <p><strong>Maturity Date:</strong> <span id="maturityDate"></span></p>
        </div>
    </div>

    <script>
        function calculateFD() {
            let amount = parseFloat(document.getElementById("amount").value);
            let years = parseInt(document.getElementById("years").value);
            let months = parseInt(document.getElementById("months").value) || 0;
            
            if (isNaN(amount) || isNaN(years) || amount <= 0 || years < 0 || months < 0 || months > 6) {
                alert("Please enter valid amount and duration.");
                return;
            }

            let totalDuration = years + (months / 12);
            let interestRate;
            
            if (totalDuration > 2) {
                interestRate = 7.5; // Above 2 years
            } else if (totalDuration < 1.5) {
                interestRate = 6.0; // Below 1 year 6 months
            } else {
                interestRate = 5.5; // Default rate for 1.5 to 2 years
            }

            let maturityAmount = amount * Math.pow((1 + (interestRate / 100)), totalDuration);
            let maturityDate = new Date();
            maturityDate.setFullYear(maturityDate.getFullYear() + years);
            maturityDate.setMonth(maturityDate.getMonth() + months);

            document.getElementById("maturityAmount").textContent = maturityAmount.toFixed(2);
            document.getElementById("maturityDate").textContent = maturityDate.toDateString();
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
